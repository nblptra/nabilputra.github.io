<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat/Tax Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('space.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select {
            margin: 5px;
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zakat/Tax Calculator</h1>
        <form id="zakatCalculator">
            <input type="number" id="income" placeholder="Enter your yearly income" required>
            <button type="button" onclick="calculateZakat()">Calculate Zakat/Tax</button>
			<button onclick="window.location.href='main.html'">Back to Main</button>
        </form>
    </div>

    <script>
        function calculateZakat() {
            var income = parseFloat(document.getElementById('income').value);
            var zakat;
            if (income < 700) {
                zakat = 0;
            } else if (income >= 700 && income < 7000) {
                zakat = income * 0.025;
            } else {
                zakat = income * 0.025;
            }
            alert("Your Zakat/Tax amount is: RM" + zakat.toFixed(2));
        }
    </script>
</body>
</html>
