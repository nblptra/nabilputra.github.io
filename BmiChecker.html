<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Checker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('space.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select {
            margin: 5px;
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Checker</h1>
        <form id="bmiCalculator">
            <input type="number" id="weight" placeholder="Enter your weight in kg" required>
            <input type="number" id="height" placeholder="Enter your height in meters" required>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
			<button onclick="window.location.href='main.html'">Back to Main</button>
        </form>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);
            var bmi = weight / (height * height);
            var result;
            if (bmi < 18.5) {
                result = "Underweight";
            } else if (bmi >= 18.5 && bmi < 25) {
                result = "Normal weight";
            } else if (bmi >= 25 && bmi < 30) {
                result = "Overweight";
            } else {
                result = "Obese";
            }
            alert("Your BMI is: " + bmi.toFixed(2) + "\nResult: " + result);
        }
    </script>
</body>
</html>
